<f:view>
<div class="container-fluid">
<h2><strong>List of Current Patients</strong></h2>
<br></br>

<h:form id = "pattab">
<h:dataTable class="table table-striped" id="patient" value="#{patientService.findAllPatients()}" var="p">

		            	<h:column>
		            		<f:facet name="header">Patient ID</f:facet>
		            			<h:outputText id="patient_id" value="#{p.patient_ID}" />
		            	</h:column>
		            	<h:column>
		            		<f:facet name="header">Title</f:facet>
		            			<h:outputText id="title" value="#{p.title}" />
		            	</h:column>
		            	<h:column>
		            		<f:facet name="header">First Name</f:facet>
		            			<h:outputText id="patient_first_name" value="#{p.patient_First_Name}" />
		            	</h:column>
		            	<h:column>
		            		<f:facet name="header">Last Name</f:facet>
		            			<h:outputText id="patient_last_name" value="#{p.patient_Last_Name}" />
		            	</h:column>
		            	<h:column>
		            		<f:facet name="header">Gender</f:facet>
		            			<h:outputText id="patient_gender" value="#{p.patient_Gender}" />
		            	</h:column>
		            	<h:column>
		            		<f:facet name="header">Nationality</f:facet>
		            			<h:outputText id="patient_nationality" value="#{p.patient_Nationality}" />
		            	</h:column>
		            	<h:column>
		            		<f:facet name="header">Medical History</f:facet>
		            			<h:outputText id="medical_history_id" value="#{p.medical_History_ID}" />
		            	</h:column>
		            	<h:column>
		            		<f:facet name="header">Bed</f:facet>
		            			<h:outputText id="bed_id" value="#{p.bed_ID}" />
		            	</h:column>
</h:dataTable>
</h:form>
</div>
</f:view>
