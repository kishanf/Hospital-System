<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:c= "http://xmlns.jcp.org/jsp/jstl/core"
xmlns:fn= "http://xmlns.jcp.org/jsp/jstl/functions">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Department List</title>
</head>
<body>
<f:view>
<h:form id = "pattab">
<h:dataTable id="department" value="#{departmentService.findAllDepartments()}" var="e">
		            	<h:column>
		            		<f:facet name="header">Department ID</f:facet>
		            			<h:outputText id="department_id" value="#{e.department_ID}" />
		            	</h:column>
		            	<h:column>
		            		<f:facet name="header">Department Name</f:facet>
		            			<h:outputText id="department_name" value="#{e.department_Name}" />
		            	</h:column>
		            			        
</h:dataTable>
</h:form>
</f:view>


</body>
</html>
